name: Build

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1

      - name: Install dependencies
        run: mise run install

      - name: Build shared
        run: mise run build:shared

      - name: Run linters
        run: mise run lint

      - name: Run unit tests
        run: mise run test

      - name: Install Playwright browsers
        run: cd apps/web && bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: mise run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      fail-fast: false
      matrix:
        target: [web, mobile]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1

      - name: Install dependencies
        run: mise run install

      - name: Build shared
        run: mise run build:shared

      - name: Build web
        if: matrix.target == 'web'
        run: mise run build:web

      - name: Build mobile (Expo export)
        if: matrix.target == 'mobile'
        env:
          EXPO_NO_TELEMETRY: '1'
        run: mise run build:mobile
